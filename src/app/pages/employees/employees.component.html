<div class="fleets-page-wrapper">
  <div class="actions">
    <div class="search-wrapper">
      <input
        id="filter-text-box"
        (input)="inputListener()"
        class="search"
        type="text"
        placeholder="Search"
      />
      <button
        *ngIf="hasAccess('write:employees')"
        class="rlow-scale"
        [ngClass]="{ disabled: selectedRow == null }"
        (click)="onRemoveSelected()"
      >
        <mat-icon>delete_outline</mat-icon>
      </button>
      <button
        *ngIf="hasAccess('write:employees')"
        class="low-scale"
        [ngClass]="{ disabled: selectedRow == null }"
        (click)="editRow()"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        *ngIf="hasAccess('write:employees')"
        class="low-scale"
        [ngClass]="{ disabled: selectedRow == null }"
        (click)="addAllocation()"
      >
        <mat-icon>timeline</mat-icon>
      </button>
    </div>
    <button
      *ngIf="hasAccess('write:employees')"
      class="add-employee-wrapper"
      (click)="addEmployee()"
    >
      <mat-icon>control_point</mat-icon>Add Employee
    </button>
  </div>

  <ag-grid-angular
    [rowData]="employees"
    [columnDefs]="employeesColumns"
    [rowSelection]="'single'"
    [gridOptions]="gridOptions"
    class="ag-theme-quartz"
    style="height: 600px"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked()"
  />
</div>
