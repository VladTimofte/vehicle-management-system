<div class="fleets-page-wrapper">
  <div class="actions">
    <div class="search-wrapper">
      <input
        #searchInput
        (keydown.enter)="searchInputListener(searchInput.value)"
        (input)="inputListener(searchInput.value)"
        class="search"
        type="text"
        placeholder="Search"
      />
      <button (click)="searchInputListener(searchInput.value)">Search</button>
      <button
        class="rlow-scale"
        [ngClass]="{ disabled: selectedRow == null }"
        (click)="onRemoveSelected()"
      >
        <mat-icon>delete_outline</mat-icon>
      </button>
      <button
        class="low-scale"
        [ngClass]="{ disabled: selectedRow == null }"
        (click)="editRow()"
      >
      <mat-icon>edit</mat-icon>
      </button>
    </div>
    <button class="add-fleet-wrapper" (click)="addFleet()">
      <mat-icon>control_point</mat-icon>Add Fleet
    </button>
  </div>

  <ag-grid-angular
    [rowData]="filteredFleets"
    [columnDefs]="fleetsColumns"
    [rowSelection]="'single'"
    class="ag-theme-quartz"
    style="height: 600px"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked()"
  />
</div>
